<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Angular Logo" src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2016/11/github-image-796x418.png">
</div>
<h2>Search whatever you want: </h2>
<!-- Search form -->
<form class="form-inline md-form form-sm mt-0" id="search-form" onsubmit="return false">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search" id="txtSearch" [(ngModel)]='searchKeyword' name="txtSearch" />
    <div class="input-group-btn">
      <button class="btn btn-primary" (click)=handleSearch()>
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>
</form>
<a routerLink="/bookmarks">My bookmarks</a>
<ul>
  <li *ngFor="let githubRepo of githubRepos; let i = index">
    <div class="input-group">
      <h4>{{githubRepo.name}}</h4>
      <img src="{{githubRepo.ownerAvater}}" />
    </div>
    <button type="button" class="btn btn-secondary" (click)="bookmarkGithubRepo(githubRepo)">Bookmark</button>
  </li>
</ul>
